<div class="container file-uploader">

  <div class="row">

      <div class="col-md-3">

          <h3>Избери файлове</h3>

          <div ng2FileDrop
               [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
               (fileOver)="fileOverBase($event)"
               (onFileSelected)=fileSelectedHandler($event)
               [uploader]="uploader"
               class="well my-drop-zone">
              Провлачи снимки тук
          </div>

          <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>
      </div>

      <div *ngIf="uploader.queue.length > 0" class="col-md-9" style="margin-bottom: 40px">
          <table class="table file-uploader__table">
              <thead>
              <tr>
                  <th width="50%">Име</th>
                  <th>Размер</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of uploader.queue">
                  <td class="file-name"><strong>{{ item?.file?.name }}</strong></td>
                  <td class="size" *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
              </tr>
              </tbody>
          </table>

          <div class="file-uploader__actions">
            <button type="button" class="btn btn-danger btn-s delete" mat-raised-button color="warn"
                    (click)="onClearQueue()" [disabled]="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Изтрий всички
            </button>
        </div>
      </div>

  </div>
</div>
